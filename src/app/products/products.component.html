<app-slider></app-slider>

<section>
    <div class="container pt-4">
        <div class="row">
            <div class="col-sm-12 col-md-3 ">
                <h4 class="font-weight-light border-bottom text-left">Party Themes</h4>
                <div class="text-left">

                    <button  class="btn btn-link btn-block text-left font-weight-light text-muted "> All Parties </button>
                    <button  *ngFor="let cat of this.$categories | async" class="btn btn-link btn-block text-left font-weight-light text-muted "> {{ cat.name.name }}</button>

                </div>
            </div>
            <div class="col-sm-12 col-md-9">
                <h6 class="display-4 font-weight-light">
                    Our Amazing Party Packs
                </h6>
                <p>
                    We have parties to suit both boys and girls and for any age.
                    Have a look through the party packs below to find out more,
                    or contact one of our amazing and experienced staff who can help you chose the right party pack for your child.
                </p>
                <div class="row col-12">

                    <div class="col-sm-6 col-md-3" *ngFor="let product of this.products">

                        <div class="card bg-dark text-white rounded-0">
                            <img src="{{product.imageUrl}}" class="card-img img-fluid rounded-0" alt="...">
                            <div class="card-img-overlay">
                                <h5 class="card-title font-weight-light "> {{product.title}} </h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
