<app-slider></app-slider>
<section class="pt-4 mt-4">
    <div class="col-md-8 mx-auto">
        <a routerLink="/admin-products/new" class="btn btn-outline-success rounded-pill m-2">New Product</a>

        <table class="table table-striped table-inverse ">
            <thead class="thead-default">
            <tr>
                <th>Title</th>
                <th>Price</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of products$ | async">
                <td scope="row"> {{p.data.title}} </td>
                <td> {{p.data.price}} </td>
                <td>
                    <a class="btn btn-outline-primary btn-sm rounded-pill px-3" [routerLink]="['/admin-products/',p.key]" >Edit</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</section>
