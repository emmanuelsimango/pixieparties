<app-header title="Contact Us"></app-header>
<section id="contact">
    <div class="container">
        <section class="mb-4">
            <h2 class="text-center my-4 head">Contact us</h2>
            <p class="text-center w-responsive mx-auto mb-5">
                Do you have any questions? Please do not hesitate to contact us
                directly. Our team will come back to you within a matter of
                hours to help you.
            </p>

            <div class="row">
                <div class="col-md-9 mb-md-0 mb-5">
                    <form
                        id="contact-form"
                        name="contact-form"
                        action=""
                        method="POST"
                    >
                        <div class="row">
                            <div class="col-md-6">
                                <div class="md-form mb-0 pb-2">
                                    <label for="name" class="labels">Name</label>
                                    <input
                                        type="text"
                                        id="name"
                                        name="name"
                                        class="form-control "
                                        placeholder="Your Name"
                                    />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="md-form mb-0 pb-2">
                                    <label for="email" class="labels">Email</label>
                                    <input
                                        type="text"
                                        id="email"
                                        name="email"
                                        class="form-control "
                                        placeholder="Your Email"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="md-form mb-0 pb-2">
                                    <label for="subject" class="labels"
                                        >Subject</label
                                    >
                                    <input
                                        type="text"
                                        id="subject"
                                        name="subject"
                                        class="form-control"
                                        placeholder="Subject"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 pb-2">
                                <div class="md-form">
                                    <label for="message" class="labels">Message</label>
                                    <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea pb-2" placeholder="Your Message..."></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <small class="text-muted pt-2">
                                <button
                                    class="btn btn-outline-primary font-weight-bold rounded-pill "
                                >
                                    Send
                                </button>
                            </small>
                        </div>
                    </form>
                </div>
                <div class="col-md-3 text-center">
                    <ul class="list-unstyled mb-0">
                        <li>
                            <i class="fas fa-map-marker-alt fa-2x text-primary"></i>
                            <p>Sam Levy Village, CA 94126, Zim</p>
                        </li>

                        <li>
                            <i class="fas fa-phone mt-4 fa-2x text-primary"></i>
                            <p>+ 263 886 567 89</p>
                        </li>

                        <li>
                            <i class="fas fa-envelope mt-4 fa-2x text-primary"></i>
                            <p>pixieparties@pixie.co.zw</p>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </div>
</section>
